<script>

function imagenes(){
    var src =  $(this).attr("src");
    var data = $(this).attr("data-src");

$(this).attr("src", data);
$(this).attr("data-src", src);
}




$(document).ready(function(){

$("img").hover (imagenes, imagenes)
